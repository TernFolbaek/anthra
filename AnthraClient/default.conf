server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        # Try to serve file directly, fall back to index.html for SPA routing
        try_files $uri /index.html;
    }

    # Optional: Serve other static assets correctly
    location ~* \.(?:ico|css|js|jpg|jpeg|png|gif|svg|eot|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }
}

