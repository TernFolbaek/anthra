version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=anthra_user
      - POSTGRES_PASSWORD=jelkokelkojelkomerlin
      - POSTGRES_DB=anthra
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./AnthraServer
    image: anthra-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_CONNECTION_STRING=Host=db;Port=5432;Database=anthra;Username=anthra_user;Password=jelkokelkojelkomerlin
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8080:80"  # host port 8080 â†’ container port 80
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./AnthraClient
    image: anthra-frontend
    # Changed to avoid conflicting with the proxy on port 80
    ports:
      - "8081:80" # or comment this out to keep it internal
    depends_on:
      - backend
    restart: unless-stopped

  proxy:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    # The proxy container takes port 80 and 443 on the host
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
      - "81:81"
    # volumes to store NPM config, Let's Encrypt certs, etc.
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
